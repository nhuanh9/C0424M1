        {
            document.getElementById("hienThi").innerHTML=`
        <tr>
            <td>${listSPCoSan.Ten}</td>
            <td>${listSPCoSan.Gia}</td>

            <td><button onclick="xoaSP(${listSPCoSan})">Xoá Sản Phẩm</button></td>
            <td><button onclick="hienFormUpdate(${listSPCoSan})"> Cập Nhật Mới  </button></td>
        </tr>
        `
        }
    }
</script>
