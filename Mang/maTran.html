<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [1, 3, 5, 7], // 0 3
        [2, 4, 6, 8], // 1 2
        [3, 6, 9, 12], // 2 1
        [4, 8, 12, 16] // 3 0
    ]
    // Tinh tong duong cheo chinh va duong cheo phu (1 vong for)'
    let sumC = 0;
    let sumP = 0;
    for (let z = 0; z < arr.length; z++) {
        sumC += arr[z][z];
        sumP += arr[z][arr.length - 1 - z];
    }
</script>
</body>
</html>
