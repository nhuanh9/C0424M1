<body>
<!--

-->
<!--Cách khai báo-->
<!--Cách truy xuât 1 phần tử-->
<!--Cách duyệt-->

Các hàm hỗ trợ
- indexOf
- push
- splice
-->
<script>
    let a = [3, 2, 6]; // Cách khai báo
    // alert(a.length) // Lay ra so luong phan tu
    // alert(a[4]) // Truy xuat 1 phan thu theo vi tri
    // alert(a[a.length - 1]) // TRuy xuat phan tu cuoi cung
    // In ra cac phan tu chan
    // In tong cac phan tu le
    // In tich cac phan tu chia het cho 3
    // Dem cac phan tu > 10
    // Tim max
    // Tim min
    // Nhap vao x, tim vi tri cua x trong mang. Neu co thi in vi tri, neu khong co thi in -1
    alert(a.indexOf(11));
    alert(a.indexOf(5));
    a.push(100); //=>  [3, 2, 6, 100]
    a.push(200); //=>  [3, 2, 6, 100, 200]
    a.splice(2, 2); // [3, 2, 200]
</script>
