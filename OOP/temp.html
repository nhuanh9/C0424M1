<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(c) {
            this.c = c;
        }

        toF() {
            return this.c * 9 / 5 + 32;
        }

        toK() {
            return this.c + 273;
        }
    }
    let t1 = new Temperature(20);
    alert(t1.toF())
    alert(t1.toK())
</script>
</body>
</html>
