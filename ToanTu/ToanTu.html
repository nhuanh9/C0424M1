<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // TT Gán, Login, So sánh
    // TT Gán: =, +=, /=, %=, *=, -=
    let x = 10;
    x += 5; // x = x + 5 = 15
    let y = 20;
    y -= 8; // y = y - 8 = 12
    let z = 20;
    z /= 4; // z = z / 4 = 5;
    let t = 20;
    t %= 6; // t = t % 6 = 2;

    // TT SS: >, <, >=, <=, ==, ===, !=, !==
    let a = 10 > 5; // Đúng => True (Boolean)
    let b = 10 < 5; // Đúng => False (Boolean)

    // TT Logic: !, &&, ||
    // TT TH: +, -, *, /, %, ++, --
    let c = 1;
    c++; // c = c + 1;
    let d = 2;
    d--; // d = d - 1;
</script>
</body>
