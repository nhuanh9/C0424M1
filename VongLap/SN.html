<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let S = +prompt('tong S')
    let N = +prompt('N')
    let dem = 0
    for (let i = 0; i <= N; i++) {
        for (let j = 0; j <= N; j++) {
            let k = S - i - j;
            if (k >= 0 && k <= N) {
                dem++;
                document.write(i + ',' + j + ',' + k + '<br>');
            }
        }
    }
    document.write(dem)
</script>
</body>
</html>
