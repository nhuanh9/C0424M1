<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dem = 0;
    for (let x = 3;;x++){
        let kq = true;
        for (let i = 2; i <= Math.sqrt(x); i++) {
            if (x%i === 0) {
                kq = false;
                break;
            }
        }
        if (kq) {
            document.write(x+'<br>')
            dem++;
        }
        if (dem > 20) {
            break;
        }
    }


</script>
</body>
</html>
