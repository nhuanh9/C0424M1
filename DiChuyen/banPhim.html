<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    top: khoang cach tu anh den canh tren man hinh
    left: khoang cach tu anh den canh trai man hinh
    position: absolute; cho phep quy dinh vi tri cua anh
-->
<img src="goku.png" alt="" style="width: 100px; top: 100px; left: 100px; position: absolute;" id="x">
<script>
    function phai() {
        let anh = document.getElementById('x');
        anh.style.left = parseInt(anh.style.left) + 20 + 'px';
    }
    function trai() {
        let anh = document.getElementById('x');
        anh.style.left = parseInt(anh.style.left) - 20 + 'px';
    }
    function tren() {
        let anh = document.getElementById('x');
        anh.style.top = parseInt(anh.style.top) - 20 + 'px';
    }
    function duoi() {
        let anh = document.getElementById('x');
        anh.style.top = parseInt(anh.style.top) + 20 + 'px';
    }

    window.addEventListener('keydown', e => {
       if (e.key === 'a') {
           trai()
       }
       if (e.key === 'd') {
           phai()
       }

    } )
</script>
</body>
</html>
