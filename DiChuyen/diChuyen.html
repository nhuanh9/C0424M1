<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="goku.png" alt="" style="width: 100px; top: 100px; left: 100px; position: absolute;" id="x">

<script>
    let v = 0;
    let v1 = -5;
    setInterval(()=> {
        let anh = document.getElementById('x');
        anh.style.left = parseInt(anh.style.left) + v + 'px';
        anh.style.top = parseInt(anh.style.top) + v1 + 'px';
        if (parseInt(anh.style.left) > window.innerWidth - 100 || parseInt(anh.style.left) == 0) {
            // anh.style.left = '0px';
            v = -v;
        }
        if (parseInt(anh.style.top) > window.innerHeight - 100 || parseInt(anh.style.top) == 0) {
            // anh.style.left = '0px';
            v1 = -v1;
        }
    },1);
    window.addEventListener('keydown', e => {
        if (e.key === 'a') {
           v = -5;
           v1 = 0;
        }
        if (e.key === 'd') {
            v = 5;
            v1 = 0;
        }
        if (e.key === 'w') {
           v = 0;
           v1 = -5;
        }
        if (e.key === 's') {
            v = 0;
            v1 = 5;
        }

    } )
</script>
</body>
</html>
