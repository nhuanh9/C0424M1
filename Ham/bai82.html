<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function rev(arr) {
        let newArr = [];
        for (let i = arr.length - 1; i >=0 ; i--) {
            newArr.push(arr[i])
        }
        return newArr;
    }
    alert(rev([1,2,3,4,5]));
</script>
</body>
</html>
